<div class="container">
  <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value);todoForm.resetForm()">
    <div class="form-group">
      <h1 class="text-center">Todo App</h1>
      <div class="input-group-prepend"> 
        <input type="text" #todo required class="form-control" placeholder="Add Todo" name="todo" ngModel> 
          <span class="input-group-text" (click)="addTodo(todo.value);todoForm.resetForm()"> 
            <i class="material-icons">add</i>
          </span>
           </div>
    </div>
    <div class="data">
      <ul class="list-unstyled">
        <li *ngFor="let todo of todoArray;let i = index">
          {{todo}}
           <i (click)="deleteItem(todo)" class="material-icons mx-1">delete</i>
          </li>
      </ul>
    </div>
  </form>
</div>
